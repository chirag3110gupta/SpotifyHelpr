<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1/dist/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body>
        <center>
            <div class="container">
            <canvas id="myChart" width="600" height="600"></canvas>
            </div>
        </center>
        

        <script>
            let myChart = document.getElementById("myChart").getContext('2d')
            let radarChart = new Chart(myChart, {
                type:'radar',
                data:{
                    labels:["acousticness", "danceability", "energy", "instrumentalness", "liveness", "speechiness"],
                    datasets:[{
                        label:"User",
                        data:[
                            1,
                            2,
                            3,
                            4,
                            5,
                            6
                            // SELECT acousticness, danceability, energy, instrumentalness, liveness, speechiness FROM avgValsByUser WHERE userId = x
                        ],
                        backgroundColor:[
                            'rgba(255, 0, 0, 0.2)'
                        ],
                        borderColor:[
                            'rgba(255, 0, 0, .4)'
                        ]
                    }, {
                        label:"Friend",
                        data:[
                            6,
                            5,
                            4,
                            3,
                            2,
                            1
                            // SELECT acousticness, danceability, energy, instrumentalness, liveness, speechiness FROM avgValsByUser WHERE userId = y
                        ],
                        backgroundColor:[
                            'rgba(0, 0, 255, 0.2)'
                        ],
                        borderColor:[
                            'rgba(0, 0, 255, .4)'
                        ]
                    }]
                },
                options:{
                    responsive:false,
                    elements:{
                    line:{
                        borderWidth: 3
                        }
                    }
                }
            })
        </script>

    </body>
</html>
